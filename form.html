      <main>
        <h2> Form Submit</h2>
        <form method="get">
            <label for="username"> Username: </label>
            <input type="text" id="username" name="username" required>

            
    
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required>
            

            

            <label for="password"> Password: </label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9](8,)" title="password must be up to 7" required>

        

            <label for="password"> Comfirm Password: </label>
                <input type="password" id="cpassword" name="cpassword" pattern="[a-zA-Z\s](8,)" title=" must match the password" required>

         <div id="meg"></div>

            <label for="range">INPUT:</label>
            <div id="rangevalue">0</div>
            <input type="range" id="range" name="range" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <br>


            <input type="submit" name="button" value="Submit">
        </form>
