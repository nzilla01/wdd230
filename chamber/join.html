<body>
    <header>
        <h1>Chamber of Commerce</h1>
        <button class="hambuger"></button>
    </header>
    <nav>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="../week01/chamber-site-plan.html">sit plan</a></li>
            <li><a href="./directory.html">Directory</a></li>
            <li><a href="./discover.html"> Discover </a></li>
        </ul>
    </nav>
    <div class="main">
        
        <form method="get" id="join" action="thankyou.html">
            
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        
            <label for="title">Title/Position:</label>
            <input type="text" id="title" name="title" pattern="[A-Za-z\s\-]{7,}" required>
        
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
        
            <label for="phone">Mobile Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        
            <label for="business-name">Business/Organization Name:</label>
            <input type="text" id="business-name" name="business-name" required>
        
            <label for="membership">Membership Level:</label>
            <select id="membership" name="membership">
                <option value="np">NP Membership (Non-Profit - Free)</option>
                <option value="bronze">Bronze Membership</option>
                <option value="silver">Silver Membership</option>
                <option value="gold">Gold Membership</option>
            </select>
        
            <label for="description">Business/Organization Description:</label>
            <textarea id="description" name="description"></textarea>
        
            <input type="hidden" id="timestamp" name="timestamp" value="">
            
            <input type="submit" id="btn" value= "Submit Application" >
        </form>         
    </div>
    <footer>
        <span id="copyrightInfo"></span> <br>
        <span>Supporting and promoting businesses in Nigeria.</span> <br>
        <span id="lastModified"></span>
      </footer>
    <script src="script/main.js"></script>
</body>
</html>
